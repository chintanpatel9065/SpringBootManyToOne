<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id != null ? 'Edit Employee':'Add Employee'}">Employee Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body class="p-3 m-3 border-0">
    <div class="container mt-3">
        <div class="row">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title fw-bolder" th:text="${employee.id != null ? 'Edit Employee':'Add Employee'}">Employee Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employees/insertOrUpdateEmployee}" method="post" class="row g-3" th:object="${employee}">
                            <input type="hidden" th:field="*{id}">
                            <div class="col-4">
                                <label class="form-label fw-bold">FirstName</label>
                                <input type="text" class="form-control" th:field="*{firstName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">MiddleName</label>
                                <input type="text" class="form-control" th:field="*{middleName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">LastName</label>
                                <input type="text" class="form-control" th:field="*{lastName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="5" cols="38"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">Mobile Number</label>
                                <input type="text" class="form-control" th:field="*{mobileNumber}">
                                <div class="text-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">HiringDate</label>
                                <input type="date" class="form-control" th:field="*{hiringDate}">
                                <div class="text-danger" th:if="${#fields.hasErrors('hiringDate')}" th:errors="*{hiringDate}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">Salary</label>
                                <input type="text" class="form-control" th:field="*{salary}">
                                <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">UserName</label>
                                <input type="text" class="form-control" th:field="*{userName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" th:field="*{password}">
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Department</label>
                                <select class="form-select" th:field="*{department}">
                                    <option value="">--------------------------------------------------------------------Select Department--------------------------------------------------------------------</option>
                                    <option th:each="department : ${departmentList}" th:value="${department.id}" th:text="${department.departmentName}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                            </div>
                            <div class="col-12 d-grid gap-2">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
